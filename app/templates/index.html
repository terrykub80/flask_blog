<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kekambas Blog</title>
</head>
<body>
    <h1>Hello {{ name }} from the index template</h1>
    <h4>{{ 10 + 5 }}</h4>

    {{ fruits }}
    <h4>My favorite fruits are:</h4>
    <ul>
        {% for fruit in fruits %}
            {% if fruit[-1] == 'y' %}
                <li>{{ fruit.upper() }}</li>
            {% else %}
                <li>{{ fruit.lower() }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
