{% extends 'base.html' %}

{% block title %} posts {% endblock %}

{% block content %}

<h1 class="text-center">Posts</h1>

{% for post in posts %}
<div class="card my-3">
    <div class="card-header">
    {{ post.title }}
    </div>
    <div class="card-body">
    <blockquote class="blockquote mb-0">
        <p>{{ post.body }}</p>
        <footer class="blockquote-footer">{{ post.author.username }}<cite title="Source Title"> {{ post.date_created.strftime('%c') }} </cite></footer>
    </blockquote>
    <a href="{{ url_for('get_post', post_id=post.id) }}" class="btn btn-primary mt-3">See More</a>
    </div>
</div>
{% endfor %}

{% endblock %}
